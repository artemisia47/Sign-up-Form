
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="Norse-Bold.otf" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <h2>Sign Up</h2>
            <p>Join us for an amazing journey.</p>

            <form action="#" method="POST">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                </div>
                
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="8" maxlength="12" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" minlength="8" maxlength="12" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="(+30) 69########" required>
                    </div>
                    

                <button type="submit">Create Account</button>
            </form>
            
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

    <footer>
        Background image by <a href="https://unsplash.com/@jeremythomasphoto" target="_blank">Jeremy Thomas</a> on Unsplash.
    </footer>
    
</body>
</html>
